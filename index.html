<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            max-width: 66%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 225px 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #009879;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            color: #009879;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-pending {
            color: #ffc107;
            font-weight: bold;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Link</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Project Alpha</td>
                    <td><a href="https://johnson-frontend.github.io/all/index.html">https://johnson-frontend.github.io/all/index.html/</a></td>
                    <td><span class="status-active">Active</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Project Beta</td>
                    <td><a href="https://johnson-frontend.github.io/all/index.html">https://johnson-frontend.github.io/all/index.html/</a></td>
                    <td><span class="status-pending">Pending</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Project Gamma</td>
                    <td><a href="https://johnson-frontend.github.io/all/index.html">https://johnson-frontend.github.io/all/index.html/</a></td>
                    <td><span class="status-inactive">Inactive</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
